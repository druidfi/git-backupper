name: Backup

on:
  push:
  schedule:
    - cron:  '0 0 * * *' # UTC == 2 AM EET

jobs:

  backup:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Backup repositories from GitHub
        run: ${GITHUB_WORKSPACE}/backup.sh
        env:
          # PAT needs these scopes: read:org, repo
          GITHUB_TOKEN: ${{ secrets.GH_CLI_TOKEN }}
          GIT_CLONE_MODE: https
          GH_OWNER: druidfi
          GH_LIST_LIMIT: 3

      - name: List backups
        run: ls -lah ${GITHUB_WORKSPACE}/backups/

      - uses: actions/cache/save@v3
        with:
          path: ${GITHUB_WORKSPACE}/backups
          key: backups

  sync:

    runs-on: ubuntu-latest
    needs: [ backup ]

    steps:

      - name: Checkout Repository
        uses: actions/checkout@v3

      - uses: actions/cache/restore@v3
        with:
          path: ${GITHUB_WORKSPACE}/backups
          key: backups
          fail-on-cache-miss: true

      - name: List backups
        run: ls -lah ${GITHUB_WORKSPACE}/backups/
